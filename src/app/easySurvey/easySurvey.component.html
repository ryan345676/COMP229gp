<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
       <!-- Logo and site name -->
       <a class="navbar-brand" href="/home">
        <img id="logo" src="assets/images/logo.png" alt="logo" width="100" height="40">
        ESAY SURVEYS
      </a>
      <surveyInfo-summary></surveyInfo-summary>
    </div>
  </div>
  <div class="row">
    <div class="col-3 p-2">
      <button class="btn btn-block btn-outline-primary" (click)="changeType()">
        Home
      </button>
      <button *ngFor="let tp of types"
              class="btn btn-outline-primary btn-block"
              [class.active]="tp == selectedType" (click)="changeType(tp)">
        {{tp}}
      </button>

      <button class="btn btn-block btn-danger mt-5" routerLink="/admin">
        Admin
      </button>
    </div>
    <div class="col-9 p-2">
      <div *ngFor="let survey of surveys" class="card m-1 p-1 bg-light">
        <h4>
          {{survey.title}}
          <span class="badge badge-pill badge-primary float-right">
            End at {{survey.enddate}}
          </span>
        </h4>
        <div class="card-text bg-white p-1">
          <button class="btn btn-success btn-sm float-right"
          (click)="addSurveyToSurveyInfo(survey)">
    Prapare to answer
  </button>


        </div>
      </div>
      <div class="form-inline float-left mr-1">
        <select class="form-control" [value]="surveysPerPage"
                (change)="changePageSize($any($event.target).value)">
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>
      <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)"

                class="btn btn-outline-primary"
                [class.active]="page == selectedPage">
          {{page}}
        </button>
      </div>
    </div>
  </div>
</div>
